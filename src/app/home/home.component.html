<app-navbar></app-navbar>
<div class="container" style="margin-top: 200px; width: 800px">
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
  <div class="alert alert-success" *ngIf="message">
    {{message}}
  </div>
  <form [formGroup]="endpointsForm" (ngSubmit)="onSubmit()" xmlns="http://www.w3.org/1999/html">
    <div class="form-group">
      <label for="url"><b>Url</b></label>
      <input type="text" formControlName="url" class="form-control" (click)="clearMessage()"/>
    </div>
    <div class="form-group">
      <label for="data_length"><b>Data Length</b></label>
      <input type="number" formControlName="data_length" class="form-control" (click)="clearMessage()"/>
    </div>
    <div class="form-group">
      <label for="expected_url"><b>Expected Output</b></label>
      <textarea formControlName="expected_output" class="form-control" (click)="clearMessage()"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-warning">GÃ¶nder</button>
    </div>
  </form>
</div>
